<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Portfolio | Alex Escobar</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-------------------------------------------------
       NAVBAR
     ----------------------------------------------->
    <div class="navbar">
      <input
        type="checkbox"
        name="navbar__checkbox"
        id="navbar__checkbox"
        class="navbar__checkbox"
      />
      <label for="navbar__checkbox" class="navbar__label">
        <span class="navbar__icon"></span>
      </label>
      <nav class="navbar__nav">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#home" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="#projects" class="navbar__link">Projects</a>
          </li>
          <li class="navbar__item">
            <a href="#contact" class="navbar__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content page-decoration">
      <!-------------------------------------------------
           #HOME
         ----------------------------------------------->
      <section class="section home" id="home">
        <div class="container flex f-col j--sa b-b">
          <div class="shapes">
            <span class="shape a-shape a-shape--1"></span>
            <span class="shape a-shape a-shape--2 mr--2 ml--2"></span>
            <span class="shape a-shape a-shape--3"></span>
          </div>
          <div>
            <h1 class="heading-primary a-heading-primary line">Portfolio</h1>
            <p class="home__secondary a-home__secondary">
              <span
                class="home__secondary--type"
                data-wait="3000"
                data-words='["Frontend /","Backend /","Software /"]'
              >
                Developer
              </span>
            </p>
          </div>
          <div class="flex j--sb a--center">
            <p class="home__p a-home-p a-home-p1">Alex Escobar</p>

            <p class="home__p a-home-p a-home-p2">Sacramento, CA</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
